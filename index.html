<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Stuff done!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e67a0b83aa.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div class="container d-flex justify-content-center">
            <div class="card m-5 p-5 shadow container-fluid text-center">
                <div class="app">
                    <h1 class="m-2 p-3 "><i class="fa-solid fa-list-check"></i><span >Tasks to do</span></h1>
                <div class="row m-3">
                    <div class="col-md-8 input">
                        <form onsubmit="addRecord()">
                            <input class="text-center mt-2 form-control" type="text" placeholder="Add new item..." id="name" />
                     </div>
                    <div class="col-md-2 btn-container mt-2">
                            <button type="submit" class="btn btn-outline-secondary"> <i class="fa-solid fa-circle-plus"></i></button>
                    </div>        
                    <div id="sort-container" class="col-md-2 mt-2">
                                <button class="btn btn-outline-secondary" onclick="sortList()">
                                    Sort alphabetically
                                </button>
                     </div>
                </div>
                    </form>
                </div>
                <div class="row">
                    <div  class="col d-flex justify-content-center">
                        <i class="m-2 edit-icon fa-solid fa-pen-to-square"></i>
                        <h3 class="m-2">Click on any task to edit</h3>
                    </div>
                </div>
                <div class="ul-container" id="ul-cont">
                    <ul id="ul-list"></ul>
                </div>
                </div>
            </div>
         </div>
     </section>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
        
</body>
</html>
